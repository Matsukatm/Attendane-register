<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="homepage.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="header">
        <div class="user-info">
            <p>Welcome, <span id="userName"></span> (<span id="userEmail"></span>)</p>
        </div>
        <div class="logout">
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <div class="content">
        <h2>Table</h2>
        <!-- Table for admission numbers, names, and days of the week -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Admission Number</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically -->
            
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td></td> <!-- Blank column -->
                    <td></td> <!-- Blank column -->
                    <td></td> <!-- Blank column -->
                    <td></td> <!-- Blank column -->
                    <td></td> <!-- Blank column -->
                    <td></td> <!-- Blank column -->
                </tr>
            </tbody>
        </table>

        <!-- Button to add student -->
        <button id="addStudentButton">Add Student</button>
    </div>

    <script src="home-scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
